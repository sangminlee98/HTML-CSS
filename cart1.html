<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./cart1.css">
</head>
<body>
    <div class="cart-background">
        <h3>Your shopping cart</h3>
        <div class="cart-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="cart-img"></th>
                        <th class="cart-item">ITEM</th>
                        <th class="cart-amount">AMOUNT</th>
                        <th class="cart-price">PRICE</th>
                        <th class="cart-total">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="./sony.jpeg" style="width: 100px;"></td>
                        <td><p>Sony</p></td>
                        <td>1</td>
                        <td>70000원</td>
                        <td>70000원</td>
                    </tr>
                    <tr>
                        <td><img src="./sony1.jpeg" style="width: 100px;"></td>
                        <td><p>Sony</p></td>
                        <td>2</td>
                        <td>30000원</td>
                        <td>60000원</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">90000원</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
