<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <div class="cart-back">
        <h3>Your shopping cart</h3>
        <div class="cart-table-div">
            <table class="cart-table">
                <thead>
                    <th></th>
                    <th style="text-align: left; padding: 20px;">ITEM</th>
                    <th style="text-align: right; padding: 20px;">AMOUNT</th>
                    <th style="text-align: right; padding: 20px;">PRICE</th>
                    <th style="text-align: right; padding: 20px;">TOTAL</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="image-cell"><img src="./sony.jpeg" width="80px" style="vertical-align: middle;"></td>
                        <td class="item-cell">
                            <p class="productName">Sony</p>
                            <p class="productDetail">FE 70-200 mm F2.8 GM OSS</p></td>
                        <td class="amount-cell">1</td>
                        <td class="price-cell">200$</td>
                        <td class="total-cell">200$</td>
                    </tr>
                    <tr>
                        <td class="image-cell"><img src="./sony1.jpeg" width="80px" style="vertical-align: middle;"></td>
                        <td class="item-cell">
                            <p class="productName">Sony</p>
                            <p class="productDetail">Sonnar T* E 24mm F1.8 ZA</p></td>
                        <td class="amount-cell">1</td>
                        <td class="price-cell">100$</td>
                        <td class="total-cell">100$</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="result-cell">300$</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <a class="tag" href="https://www.naver.com">Edit your shopping cart</a>
            <button class="btn" type="submit">choose payment method</button>
        </div>
    </div>
</body>
</html>
