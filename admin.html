<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontAwesome/css/all.css">
    <link rel="stylesheet" href="./admin.css">
    <title>Document</title>
</head>
<body>
    <nav class="side-bar">
        <ul>
            <li class="side-bar-list" ><i class="fas fa-home"></i><span class="side-bar-text">Home</span></li>
            <li class="side-bar-list" ><i class="fas fa-headphones"></i><span class="side-bar-text">Services</span></li>
            <li class="side-bar-list" ><i class="fas fa-flag"></i><span class="side-bar-text">Alerts</span></li>
            <li class="side-bar-list" ><i class="fas fa-chart-pie"></i><span class="side-bar-text">Stats</span></li>
        </ul>
    </nav>

    <nav class="nav-bar navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mt-2 my-lg-0 forms">
                <input class="form-control nav-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn  nav-icon" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <div class="nav-badge">
                        <i class="fas fa-bell" style="position: relative;"><a href="#" class="badge badge-danger">5</a></i>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-badge">
                        <i class="fas fa-envelope" style="position: relative;"><a href="#" class="badge badge-danger">9</a></i>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sangmin Lee</a>
                </li>
            </ul>
          
        </div>
    </nav>
    <section class="main-container bg-light">
        <div class="Dashboard">
            <h4>Dashboard</h4>
            <div class="row">
                <div class="col-md-3 my-2">
                    <div class="cards cards-1 card">
                        <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <p class="card-text mb-2">Earnings (Monthly)</p>
                                <h5>$400,000</h5>
                            </div>
                            <i class="card-icon fas fa-calendar align-self-center fa-2x"></i>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 my-2">
                    <div class="cards cards-2 card">
                        <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <p class="card-text mb-2">Earnings (Annual)</p>
                                <h5>$800,000</h5>
                            </div>
                            <i class="card-icon fas fa-dollar-sign align-self-center fa-2x"></i>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 my-2">
                    <div class="cards cards-3 card">
                        <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <p class="card-text mb-3">Tasks</p>
                                <h5>13</h5>
                            </div>
                            <i class="card-icon fas fa-calendar align-self-center fa-2x"></i>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 my-2">
                    <div class="cards cards-4 card">
                        <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <p class="card-text mb-3">Requests</p>
                                <h5>26</h5>
                            </div>
                            <i class="card-icon fas fa-calendar align-self-center fa-2x"></i>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content row">
            <div class="col-md-8">
                <div class="chart">
                    <h5>Earnings Overview</h4>
                    <canvas id="myChart" height="200"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tasks">
                    <h5>Tasks</h4>
                    <div class="task-text">
                        <span>Borrowed Items</span>
                        <a href="#" class="task-badge bg-primary">14</a>
                    </div>
                    <div class="task-text">
                        <span>Trello Requests</span>
                        <a href="#" class="task-badge bg-primary">2</a>
                    </div>
                    <div class="task-text">
                        <span>Marked Comments</span>
                        <a href="#" class="task-badge bg-primary">1</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="profile-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <a href="https://www.github.com/sangminlee98"><i class="fab fa-github"></i></a>
            </div>
            <p>Copyright Website 2021</p>
        </footer>
          
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'March', 'June'],
                datasets: [{
                    label: 'Montly',
                    data: [0, 10, 5, 3, 20, 30],
                    backgroundColor: [
                        '#2c23b3',
                    ],
                    borderColor: [
                        '#2c23b3',
                        
                    ],
                    borderWidth: 3,
                    fill: true,
                    
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
            }
        });
        </script>
         
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
